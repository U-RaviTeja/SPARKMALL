      #product {
        display: flex;
        flex-wrap: wrap;
        color: white;
        margin-left: 50px;
      }

      .product-card {
        background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);

        padding: 10px;
        border: 0;
        outline: 0;
      }

        height: 200px;
      }

      body {
        color: black;
        background-color: #ffffff;
      }

      nav {
        text-align: center;
        height: 60px;
      }

      button {
        margin-top: 10px;
        height: 40px;
        width: 160px;
        margin-left: 0px;
        font-size: large;
        cursor: pointer;
        border-radius: 10px;
        font-family: "Ysabeau SC", sans-serif;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        border: 0;
        outline: 0;
      }
      button:hover {
        text-decoration: underline;
        border: 2px solid #2c4152;
      }

      span {
        margin-left: 100px;
      }
      #hide {
        display: none;
      }
      .product-card:hover #hide {
        display: block;
      }
      #cart {
        background-color: #2c4152;
        border-radius: 50px;
        padding: 3px;
        color: white;
      }
